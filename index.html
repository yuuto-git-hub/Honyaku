<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>LibreTranslate 翻訳ツール</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #f0f8ff; padding: 20px; }
    textarea, select { width: 80%; padding: 10px; margin: 10px auto; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin: 10px; cursor: pointer; }
    #result { margin-top: 20px; background: #fff; padding: 15px; border: 1px solid #ccc; width: 80%; margin: auto; min-height: 50px; }
  </style>
</head>
<body>
  <h1>LibreTranslate 翻訳ツール</h1>

  <textarea id="inputText" placeholder="翻訳する文章を入力してください"></textarea><br>

  <select id="sourceLang">
    <option value="ja">日本語</option>
    <option value="en">英語</option>
    <option value="zh">中国語</option>
    <option value="ko">韓国語</option>
    <option value="fr">フランス語</option>
  </select>
  →
  <select id="targetLang">
    <option value="en">英語</option>
    <option value="ja">日本語</option>
    <option value="zh">中国語</option>
    <option value="ko">韓国語</option>
    <option value="fr">フランス語</option>
  </select><br>

  <button onclick="translateText()">翻訳する</button>

  <div id="result">翻訳結果がここに表示されます。</div>

  <script>
    async function translateText() {
      const text = document.getElementById("inputText").value;
      const source = document.getElementById("sourceLang").value;
      const target = document.getElementById("targetLang").value;

      const res = await fetch("https://libretranslate.de/translate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          q: text,
          source: source,
          target: target,
          format: "text"
        })
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.translatedText || "翻訳できませんでした。";
    }
  </script>
</body>
</html>
