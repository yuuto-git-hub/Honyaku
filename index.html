<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>DeepL 翻訳ツール</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    textarea { width: 80%; height: 100px; font-size: 16px; margin: 10px 0; }
    button { padding: 10px 20px; margin: 5px; font-size: 16px; }
    #output { border: 1px solid #ccc; background: #f9f9f9; padding: 10px; width: 80%; margin: auto; min-height: 50px; }
  </style>
</head>
<body>
  <h1>DeepL 翻訳ツール</h1>

  <textarea id="inputText" placeholder="翻訳するテキストを入力..."></textarea><br>

  <button onclick="translate('JA', 'EN')">日本語 → 英語</button>
  <button onclick="translate('EN', 'JA')">英語 → 日本語</button>

  <h2>翻訳結果：</h2>
  <div id="output">ここに結果が表示されます</div>

  <script>
    const API_KEY = "あなたのAPIキーをここに入れてください";

    async function translate(fromLang, toLang) {
      const text = document.getElementById("inputText").value;

      const response = await fetch("https://api-free.deepl.com/v2/translate", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams({
          auth_key: API_KEY,
          text: text,
          source_lang: fromLang,
          target_lang: toLang
        })
      });

      const data = await response.json();
      if (data.translations && data.translations.length > 0) {
        document.getElementById("output").innerText = data.translations[0].text;
      } else {
        document.getElementById("output").innerText = "翻訳に失敗しました。";
      }
    }
  </script>
</body>
</html>
